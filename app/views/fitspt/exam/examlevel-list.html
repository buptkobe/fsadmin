<div>
	<div class="row">
		<div class="col-lg-12">
			<div class=" page-header">
				<h1>
				等级列表
				<a ng-click="insert()" class="btn btn-default col-lg-offset-8">
					<div class="fa fa-plus">  新 增</div>
				</a>
				<a ng-click="refresh()" class="btn btn-default">
					<div class="fa fa-refresh">  刷 新</div>
				</a>
				</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div>
			<div class="">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>称号</th>
							<th>范围</th>
							<th>描述</th>
							<th colspan="2">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.items">
							<td>{{item.name}}</td>
							<td>{{item.minnum}} —— {{item.maxnum}}</td>
							<td>{{item.desp | limitTo:50}}
							</td>
							<td colspan="2">
								<a ng-click="edit(item.id)" class="btn btn-sm btn-primary">
									<div class="fa fa-pencil"></div> 修 改
								</a>
								<a class="btn btn-sm btn-danger" ng-click="confirm(item)">
									<div class="fa fa-minus"></div> 删 除
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">确定删除？</h4>
						</div>
						<div class="modal-body">
							<div>分数段：{{vm.item.minnum}} —— {{vm.item.maxnum}}</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" ng-click="delete(vm.item)">完成</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
