<div>
	<div class="row">
		<div class="col-lg-12">
			<div class=" page-header">
				<h1>
				题库列表
				<a ng-click="insert()" class="btn btn-default col-lg-offset-8">
					<div class="fa fa-plus">  新 增</div>
				</a>
				<a ng-click="showimport()" class="btn btn-default">
					<div class="fa fa-plus-circle">  导 入</div>
				</a>
				<a ng-click="refresh()" class="btn btn-default">
					<div class="fa fa-refresh">  刷 新</div>
				</a>
				</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div>
			<div class="">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>标题</th>
							<th>选项A</th>
							<th>选项B</th>
							<th>选项C</th>
							<th>选项D</th>
							<th>答案</th>
							<th>类型</th>
							<th colspan="2">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.items | paging:vm.page.index:vm.page.size">
							<td>{{item.id}}</td>
							<td>{{item.title}}</td>
							<td>{{item.choicea}}</td>
							<td>{{item.choiceb}}</td>
							<td>{{item.choicec}}</td>
							<td>{{item.choiced}}</td>
							<td>{{item.answer}}</td>
							<td>{{item.itype == 1 ? '运动解剖' : (item.itype == 2 ? '训练百科' : '饮食营养')}}</td>
							<td colspan="2">
								<a ng-click="edit(item)" class="btn btn-sm btn-primary">
									<div class="fa fa-pencil"></div> 修 改
								</a>
								<a class="btn btn-sm btn-danger" ng-click="confirm(item)">
									<div class="fa fa-minus"></div> 删 除
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-md-3 col-lg-3">
						<select ng-model="vm.page.size" class="form-control" title="每页条目数"
							ng-options="pageSize for pageSize in [5, 20, 100]">
						</select>
					</div>
					<div class="col-md-9 col-lg-9">
						<pagination total-items="vm.items | size" ng-model="vm.page.index" max-size="5"
							items-per-page="vm.page.size"
							class="pagination-sm pull-right" boundary-links="true"
							previous-text="上一页" next-text="下一页"
						first-text="首页" last-text="尾页"></pagination>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">确定删除？</h4>
						</div>
						<div class="modal-body">
							<div>题目：{{vm.item.title}}</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" ng-click="delete(vm.item)">完成</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
