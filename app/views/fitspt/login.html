    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">FITSPT系统登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="请输入密码">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top:30px" ng-click="login()"><i class="fa fa-sign-in fa-fw"></i> 登 录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
