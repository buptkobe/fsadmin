<div class="row">
    <div class="col-xs-offset-1 col-xs-10">
        <div class=" page-header">
            <h1>
            系统管理员修改
            </h1>
        </div>
    </div>
</div>

<form class="form-horizontal showcase-form col-xs-offset-1 col-xs-10" role="form" id="basic_form" name="basic_form" novalidate="">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/" name="user_name"
            ng-model="vm.item.name" class="form-control" placeholder="由字母、数字、下划线组成，以字母开头，3-30个字符">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">原密码</label>
        <div class="col-sm-10">
            <input type="password" name="user_oldpassword" ng-model="vm.item.oldpassword"
            required="" ng-maxlength="20" ng-minlength="6" class="form-control"
            placeholder="6-20个字符">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
            <input type="password" name="user_password" ng-model="vm.item.password"
            required="" ng-maxlength="20" ng-minlength="6" class="form-control"
            placeholder="6-20个字符">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">重复密码</label>
        <div class="col-sm-10">
            <input type="password" name="user_repeat_password" ng-model="vm.item.repeat_password"
            required="" ng-maxlength="20" ng-minlength="6" repeat="user_password" class="form-control"
            placeholder="再次输入密码">
        </div>
    </div>
    
    
    <div class="form-group" ng-show="basic_form.$invalid && (basic_form.$dirty || vm.show_type == 3) && vm.show_error">
        <label class="control-label"></label>
        <div class="">
            <div class="alert alert-danger">
                <ul>
                    <li ng-show="(basic_form.user_name.$dirty || vm.show_type == 3) && basic_form.user_name.$error.required">用户名不能为空！</li>
                    <li ng-show="(basic_form.user_name.$dirty || vm.show_type == 3) && basic_form.user_name.$error.pattern">用户名格式不正确！</li>
                    <li ng-show="(basic_form.user_password.$dirty || vm.show_type == 3) && basic_form.user_password.$error.required">密码不能为空！</li>
                    <li ng-show="(basic_form.user_password.$dirty || vm.show_type == 3) && basic_form.user_password.$error.maxlength">密码长度不能大于20个字符！</li>
                    <li ng-show="(basic_form.user_password.$dirty || vm.show_type == 3) && basic_form.user_password.$error.minlength">密码长度不能小于6个字符！</li>
                    <li ng-show="(basic_form.user_repeat_password.$dirty || vm.show_type == 3) && basic_form.user_repeat_password.$error.required">密码不能为空！</li>
                    <li ng-show="(basic_form.user_repeat_password.$dirty || vm.show_type == 3) && basic_form.user_repeat_password.$error.maxlength">密码长度不能大于20个字符！</li>
                    <li ng-show="(basic_form.user_repeat_password.$dirty || vm.show_type == 3) && basic_form.user_repeat_password.$error.minlength">密码长度不能小于6个字符！</li>
                    <li ng-show="(basic_form.user_repeat_password.$dirty || vm.show_type == 3) && basic_form.user_repeat_password.$error.repeat">两次密码输入不一致！</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-10 col-lg-offset-2">
        <div class="form-group">
            <button type="submit" ng-click="vm.submit(basic_form)" class="btn btn-success btn-block"
            ng-disabled="basic_form.$invalid && vm.show_type != 3"> 提 交
            </button>
        </div>
    </div>
</form>
