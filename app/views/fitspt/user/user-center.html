<style type="text/css">
.btn-group .active{
	
	position: relative;
}
.btn-group .active:after {
	content: ' ';
	height: 0;
	position: absolute;
	width: 0;
	border: 10px solid transparent;
	border-top-color: #333;
	top: 100%;
	left: 50%;
	margin-left: -10px;
}
</style>

<div class="container" style="margin-top:10px">
	

	<div class="row">
		
		<div class="btn-group col-xs-12">
		   <span class="btn btn-default col-xs-6" ng-click="vm.showTab(1)" ng-class="{'1':'active'}[vm.activeTab]">
		      <div class="fa fa-user"></div> 个人资料
		   </span>
		   <span class="btn btn-default col-xs-6" ng-click="vm.showTab(2)" ng-class="{'2':'active'}[vm.activeTab]">
		      <div class="fa fa-credit-card"></div> 报名信息
		   </span>
		</div>

		<div class="tab-content tab-bordered">
			<div class="tab-panel" ng-show="vm.activeTab == 1">
			    <div>
			    	<form class="form-horizontal col-xs-offset-1 col-xs-10" style="margin-top:10px">
				    <div class="form-group">

				      <div class="">
				      <img ng-src="{{vm.user.headimgurl}}" class="img-circle col-xs-6 col-xs-offset-3">
				      </div>
				    </div>

				    <div class="form-group">
				      <label class="control-label">姓名</label>

				      <div class="">
				        <input type="text" name="user_name" ng-model="vm.user.name" required="" class="form-control"
				              ng-maxlength="20" placeholder="姓名" ng-disabled="vm.hasUser">
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label">年龄</label>

				      <div >
				        <input type="number" name="user_age" ng-model="vm.user.age"
				               min="0" max="100" class="form-control"
				               placeholder="请输入年龄" ng-disabled="vm.hasUser">
				      </div>
				    </div>

				    <div class="form-group">
				      <label class="control-label">电话</label>

				      <div class="">
				        <input type="tel" required="" name="user_phone"
				               ng-model="vm.user.phone" class="form-control" 
				               ng-maxlength="11"  ng-minlength="11" placeholder="请输入手机号" ng-disabled="vm.hasUser">
				      </div>
				    </div>

				    <div class="form-group">
				      <label class="control-label">身份证号</label>

				      <div class="">
				        <input type="tel" required="" name="user_idno"
				               ng-model="vm.user.idno" class="form-control" 
				               ng-maxlength="18"  ng-minlength="18" placeholder="请输入身份证号" ng-disabled="vm.hasUser">
				      </div>
				    </div>

				    <div class="form-group">
				    <div class="weui_cells_title">性别</div>
				          <div class="weui_cells weui_cells_radio">
				              <label class="weui_cell weui_check_label" for="x11">
				                  <div class="weui_cell_bd weui_cell_primary">
				                      <p>男</p>
				                  </div>
				                  <div class="weui_cell_ft">
				                      <input type="radio" class="weui_check" name="radio1" id="x11" ng-model="vm.user.sex" value="1" ng-disabled="vm.hasUser">
				                      <span class="weui_icon_checked"></span>
				                  </div>
				              </label>
				              <label class="weui_cell weui_check_label" for="x12">

				                  <div class="weui_cell_bd weui_cell_primary">
				                      <p>女</p>
				                  </div>
				                  <div class="weui_cell_ft">
				                      <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked" ng-model="vm.user.sex" value="2" ng-disabled="vm.hasUser">
				                      <span class="weui_icon_checked"></span>
				                  </div>
				              </label>
				          </div>
				      </div>
				  </form>
			    </div>
		    </div>
		    <div class="tab-panel" ng-show="vm.activeTab == 2">
		    	<div class="col-xs-12" style="margin-top:10px">
		    	<ul class="list-group">
		    		<div class="list-group-item" ng-show="vm.items">
		      			<h4 class="list-group-item-heading">
		         			已报名活动
		      			</h4>
		   			</div>
			      	<li class="list-group-item" ng-repeat="item in vm.items" ng-href="{{item.wxurl}}">
			      		<span class="badge" ng-show={{item.iscurr}}>进行中</span>
			      		
			      		{{item.title}}
			   		</li>
			   		<div class="alert alert-info" ng-show="!vm.items">
			   			<div class="col-xs-offset-4">
			   			尚未报名活动
			   			</div>
			   		</div>
		   		</ul>
		   		
		   		
		   		</div>
		   	</div>
	    </div>
	</div>
</div>
