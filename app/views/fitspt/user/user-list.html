<div>
	<div class="row">
		<div class="col-lg-12">
			<div class=" page-header">
				<h1>
				用户列表
				<a ng-click="refresh()" class="btn btn-default col-lg-offset-8">
					<div class="fa fa-refresh">  刷 新</div>
				</a>
				</h1>
			</div>
		</div>
		
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>openID</th>
							<th>姓名</th>
							<th>性别</th>
							<th>年龄</th>
							<th>电话</th>
							<th>身份证号</th>
							<th>是否管理员</th>
							<th colspan="2">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.items | paging:vm.page.index:vm.page.size">
							<td>{{ item.openid }}</td>
							<td>{{ item.name }}</td>
							<td>{{ item.sex==1?'男':'女' }}</td>
							<td>{{ item.age }}</td>
							<td>{{ item.phone }}</td>
							<td>{{ item.idno }}</td>
							<td>{{ item.isadmin==1?'是':'否' }}</td>
							<td colspan="2">
								<a ng-click="editUser(item.openid)" class="btn btn-sm btn-primary">
									<div class="fa fa-pencil"></div> 修 改
								</a>
								<a class="btn btn-sm btn-danger" ng-click="confirm(item)">
									<div class="fa fa-minus"></div> 删 除
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				
				<!-- <pagination total-items="totalusers" ng-model="users" ng-change="pageChanged()" previous-text="上一页" next-text="下一页" max-size:"5"></pagination> -->
			</div>
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<select ng-model="vm.page.size" class="form-control" title="每页条目数"
						ng-options="pageSize for pageSize in [5, 20, 100]">
					</select>
				</div>
				<div class="col-md-9 col-lg-9">
					<pagination total-items="vm.items | size" ng-model="vm.page.index" max-size="5"
						items-per-page="vm.page.size"
						class="pagination-sm pull-right" boundary-links="true"
						previous-text="上一页" next-text="下一页"
					first-text="首页" last-text="尾页"></pagination>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">确定删除？</h4>
					</div>
					<div class="modal-body">
						<div>姓名：{{vm.item.name}}</div>
						<div>性别：{{vm.item.sex}}</div>
						<div>年龄：{{vm.item.age}}</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" ng-click="deleteUser(vm.item)">完成</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
