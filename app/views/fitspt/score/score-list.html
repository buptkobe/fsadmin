<div>
	<div class="row">
		<div class="col-lg-12">
			<div class=" page-header">
				<h1>
				分数列表
				</h1>
			</div>
		</div>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="activity" class="col-xs-3 col-lg-1 control-label">活动</label>
			<div class="col-xs-9 col-lg-11">
				<select ng-model="vm.activity" class="form-control" title="活动" id="activity"
					ng-options="activity.id as activity.title for activity in vm.activities"
					ng-change="change()">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3">总人数： {{vm.items.length}}</label>
			<label class="col-xs-offset-6" ng-show="vm.user.name">个人排名： {{vm.myorder}}</label>
		</div>
	</form>
	<div class="row">
		<div>
			<div class="">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th></th>
							<th>名次</th>
							<th>姓名</th>
							<th>分数</th>
							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.items ">
							<td width=15%><img ng-src="{{item.headimgurl}}" class="img-circle col-xs-12 col-lg-5 col-lg-offset-3"></td>
							<td>{{ $index+1 }}</td>
							<td>{{ item.name }}</td>
							<td>{{ item.score }}</td>
							
						</tr>
					</tbody>
				</table>
				
				
			</div>
			
		</div>
	</div>
</div>
