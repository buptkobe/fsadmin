
<div class="row">
  <div class="col-lg-12">
      <div class="page-header">
          <h1 class="col-xs-offset-1">成绩录入</h1>
      </div>
  </div>
</div>

<div class='container-fluid'>
<form class="form-horizontal showcase-form col-xs-offset-1 col-xs-10" role="form" id="basic_form" name="basic_form" novalidate="">
  <div class="form-group">
    <label for="activity" class="control-label">活动选择</label>
    <div class="">
      <select ng-model="vm.activity" class="form-control" title="活动" id="activity"
                ng-options="activity.id as activity.title for activity in vm.activities"
                >
        </select>
    </div>
  </div>

  <div class="form-group">
      <label class="control-label">姓名</label>
      <input type="text" ng-model="asyncSelected" placeholder="请输入姓名" typeahead="user as user.name for user in getUser($viewValue)" typeahead-loading="loadingLocations" class="form-control">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>

	<div class="form-group" ng-repeat="item in vm.items">
	    <label class="control-label" ng-bind="item.name"></label>

	    <div >
	      <input type="number" name="item_num" ng-model="item.nums"
	             max="10000" class="form-control"
	             placeholder="请输入数量" >
	    </div>
  </div>
  
  
  <div class="form-group" ng-show="basic_form.$invalid && (basic_form.$dirty || vm.show_type == 3) && vm.show_error">
    <label class="control-label"></label>

    <div class="">
      <div class="alert alert-danger">
        <ul>
          <li ng-show="(basic_form.item_name.$dirty || vm.show_type == 3) && basic_form.item_name.$error.required">姓名不能为空！</li>
          <li ng-show="(basic_form.item_num.$dirty || vm.show_type == 3) && basic_form.item_num.$error.required">数量不能为空！</li>
          <li ng-show="(basic_form.item_num.$dirty || vm.show_type == 3) && basic_form.item_num.$error.max">数量不能超过10000！</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
      <button type="submit" ng-click="vm.submit(basic_form)" class="btn btn-success btn-block"
              ng-disabled="basic_form.$invalid && vm.show_type != 3"
              ng-show="vm.user.isadmin"> 提 交
      </button>
    </div>
</form>
  </div>
