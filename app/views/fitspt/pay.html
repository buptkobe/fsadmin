
<div class="row">
  <div class="col-lg-12">
      <div class="page-header">
          <h1 class="col-xs-offset-1">报名付款</h1>
      </div>
  </div>
</div>
        

  <form class="form-horizontal showcase-form col-xs-offset-1 col-xs-10" role="form" id="basic_form" name="basic_form" novalidate="">
    <div class="form-group">
      <label for="activity" class="col-xs-3 col-lg-1 control-label">活动</label>
      <div class="col-xs-9 col-lg-11">
          <input ng-model="vm.activity.title" class="form-control" title="活动" id="activity"
                  disabled="true">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label">金额</label>

      <div class="">
        <input type="text" name="item_applyfee" ng-model="vm.activity.applyfee" required="" class="form-control"
              ng-maxlength="200" placeholder="金额" disabled="true">
      </div>
    </div>

      <div class="form-group">
        <button type="submit" ng-click="pay()" class="btn btn-success btn-block"> 确认付款
        </button>
      </div>
   

  </form>
