<div class="row">
    <div class="col-xs-offset-1 col-xs-10">
        <div class=" page-header">
            <h1>
            项目新增
            </h1>
        </div>
    </div>
</div>

<form class="form-horizontal showcase-form col-xs-offset-1 col-xs-10" role="form" id="basic_form" name="basic_form" novalidate="">
    <div class="form-group">
        <label class="control-label">名称</label>
        <div class="">
            <input type="text" name="item_name" ng-model="vm.item.name" required="" class="form-control"
            ng-maxlength="200" placeholder="名称" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">分数</label>
        <div >
            <input type="number" name="item_score" ng-model="vm.item.score"
            max="100" class="form-control"
            placeholder="所占分数" >
        </div>
    </div>
    
    <div class="form-group" ng-show="basic_form.$invalid && (basic_form.$dirty || vm.show_type == 3) && vm.show_error">
        <label class="control-label"></label>
        <div class="">
            <div class="alert alert-danger">
                <ul>
                    <li ng-show="(basic_form.item_name.$dirty || vm.show_type == 3) && basic_form.item_name.$error.required">名称不能为空！</li>
                    <li ng-show="(basic_form.item_name.$dirty || vm.show_type == 3) && basic_form.item_name.$error.maxlength">名称长度不能大于200个字符！</li>
                    <li ng-show="(basic_form.item_score.$dirty || vm.show_type == 3) && basic_form.item_score.$error.max">分数不能超过100！</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <button type="submit" ng-click="vm.submit(basic_form)" class="btn btn-success btn-block"
        ng-disabled="basic_form.$invalid && vm.show_type != 3"> 提 交
        </button>
    </div>
    
</form>
