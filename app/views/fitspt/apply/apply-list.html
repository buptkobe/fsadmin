<div>
	<div class="row">
		<div class="col-lg-12">
			<div class=" page-header">
				<h1>
				报名用户
				<a ng-click="refresh()" class="btn btn-default">
					<div class="fa fa-refresh">  刷 新</div>
				</a>
				</h1>
			</div>
		</div>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="activity" class="col-xs-3 col-lg-1 control-label">活动</label>
			<div class="col-xs-9 col-lg-11">
				<select ng-model="vm.activity" class="form-control" title="活动" id="activity"
					ng-options="activity.id as activity.title for activity in vm.activities"
					ng-change="change()">
				</select>
			</div>
		</div>
	</form>
	<div class="row">
		<div>
			<div class="">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>openid</th>
							<th>姓名</th>
							<th>性别</th>
							<th>年龄</th>
							<th>电话</th>
							<th>身份证号</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.items | paging:vm.page.index:vm.page.size">
							<td>{{ item.openid }}</td>
							<td>{{ item.user }}</td>
							<td>{{ item.sex==1?'男':'女' }}</td>
							<td>{{ item.age }}</td>
							<td>{{ item.phone }}</td>
							<td>{{ item.idno }}</td>
							<td>
								
								<a class="btn btn-sm btn-danger" ng-click="confirm(item)">
									<div class="fa fa-minus"></div> 删 除
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				
				<!-- <pagination total-items="totalusers" ng-model="users" ng-change="pageChanged()" previous-text="上一页" next-text="下一页" max-size:"5"></pagination> -->
			</div>
			<div class="row">
				<div class="col-md-3 col-lg-3">
					<select ng-model="vm.page.size" class="form-control" title="每页条目数"
						ng-options="pageSize for pageSize in [5, 20, 100]">
					</select>
				</div>
				<div class="col-md-9 col-lg-9">
					<pagination total-items="vm.items | size" ng-model="vm.page.index" max-size="5"
						items-per-page="vm.page.size"
						class="pagination-sm pull-right" boundary-links="true"
						previous-text="上一页" next-text="下一页"
					first-text="首页" last-text="尾页"></pagination>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">确定删除报名信息？</h4>
					</div>
					<div class="modal-body">
						<div>姓名：{{vm.item.user}}</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" ng-click="delete(vm.item)">完成</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
