 <body>
  <script type="text/javascript">
	function getQueryString(s, name)//name 是URL的参数名字 
	{ 
	var reg = new RegExp("(^|&|\\?)"+ name +"=([^&]*)(&|$)"), r; 
	if (r=s.match(reg)) return unescape(r[2]); return null; 
	};  

	var route = getQueryString(window.location.href, "route");
	var host = window.location.host;
	var url = "http://" + host + "/fitspt/app/#/" + route + window.location.search;
	window.location.href = url;
  </script>
 </body>
